name: Update README (Auto Table)

on:
  push:
    branches: [ "main", "master" ]
  # 필요하면 일정 실행도 가능 (매일 09:00 KST = 00:00 UTC)
  # schedule:
  #   - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    # 액션이 만든 커밋으로 재실행될 때는 건너뜀(무한 루프 방지)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # git log/author 조회에 필요

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run README updater
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          BRANCH_NAME: ${{ github.ref_name }}   # 기본 브랜치가 main이든 master든 자동 반영
        run: |
          python scripts/update_readme.py

      - name: Commit & push if README changed
        run: |
          if [[ -n "$(git status --porcelain README.md)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: auto-update README (table) [skip ci]"
            git push
          else
            echo "No README changes."
          fi
